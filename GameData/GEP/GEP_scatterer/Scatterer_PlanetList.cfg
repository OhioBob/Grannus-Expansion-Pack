			sunColor = 1,1,1
			eclipseCasters
			{
			}
		}
		Item
		{
			celestialBodyName = Borvo
			transformName = Borvo
			loadDistance = 100000000
			unloadDistance = 200000000
			hasOcean = False
			flatScaledSpaceModel = True
			usesCloudIntegration = False
