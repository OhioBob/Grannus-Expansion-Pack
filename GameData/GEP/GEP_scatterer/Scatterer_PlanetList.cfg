@Scatterer_planetsList:NEEDS[!GEP_Primary]:AFTER[GPP]
{	
	@scattererCelestialBodies
	{
		Item
		{
			celestialBodyName = Nodens
			transformName = Nodens
			loadDistance = 100000000
			unloadDistance = 200000000
			hasOcean = True
			flatScaledSpaceModel = True
			usesCloudIntegration = True
			mainSunCelestialBody = Grannus
