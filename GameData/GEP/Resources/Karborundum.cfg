//
//	Grannus Expansion Pack
//	Resource: Karborundum
//
//	Resource types:  
//	0 = Crustal		(Stuff you dig up)
//	1 = Oceanic		(Stuff in the oceans)
//	2 = Atmospheric		(Stuff in the air, varies with pressure)
//	3 = Interplanetary	(Stuff you find between planets)
//

@PLANETARY_RESOURCE:HAS[#PlanetName[Grannus],#ResourceName[Karborundum]]:AFTER[GPP]
{
	@Distribution
	{
		@PresenceChance = 1000
		@MinAbundance = 0.001
		@MaxAbundance = 0.002
		@MinAltitude = 0.0265164
		@MaxAltitude = 0.0265164
		@MinRange = 0.25
		@MaxRange = 0.25
		@Variance = 0
	}
}

